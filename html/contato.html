    <h1>Aqui estamos na página de contato.</h1>
    <h2>Peço para que você preencha esse formulário para entrarmos em contato!</h2>


    <form autocomplete="off" onsubmit="rougue(event)">

        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" required><br>

        <label for="data"> Data de nascimento:</label>
        <input type="date" id="data" required><br>

        <label for="numero"> Seu número:</label>
        <input type="number" id="numero" required><br>

        <label for="email"> Seu email:</label>
        <input type="email" id="email" required><br>

        <button class="bt1">OK!</button>
        <button class="bt1" type="reset">Limpar</button><br>

        <p class="p1">Após ter preenchido, aguarde nossa equipe enviar uma mensagem.</p><br>

        <p class="p2">Acesse o nosso instagram abaixo e fique por dentro de mais novidades!</p><br>

        <a href="https://www.instagram.com/rougue.inc/?hl=pt-br">
            <p><img src="../img/pngtree-instagram-icon-instagram-logo-png-image_3571406.png" width="220px" sizes="220px" alt="ir para o instagram" /></p>
        <p id="mensagem"></p>

    </form>
