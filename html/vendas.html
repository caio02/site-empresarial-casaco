<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Pagamento</title>
    <link rel="stylesheet" href="../css/vendas.css">
    <link rel="icon" href="../img/rougueicon.png">
</head>
<body>

    <main>
        <section class="form-container">
          <h1>Area de Pagamento da Rougue</h1>
          <form id="form-pagamento">
            <label for="nome">Nome do titular do cartão:</label>
            <input type="text" id="nome" required autocomplete="off">
    
            <label for="numero-cartao">Número do cartão:</label>
            <input type="text" id="numero-cartao" placeholder="0000 0000 0000 0000" minlength="1" maxlength= "19" autocomplete="off" required>
    
            <label for="validade">Validade (MM/AA):</label>
            <input type="text" id="validade" placeholder="MM/AA" autocomplete="off" required maxlength="5">
    
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" maxlength="4" autocomplete="off" required>

            <h1>Endereço</h1>

            <label for="estado">Estado e cidade</label>
            <input tyoe="text" id="estado" autocomplete="off" required placeholder="Estado/Cidade">

            <label for="cep">cep</label>
            <input type="number" id="cep" maxlength="10" placeholder="0000-000" autocomplete="off" required>

            <label for="nomerua">Nome da Rua</label>
            <input type="text" id="nomerua" autocomplete="off" required>

            <label for="numerocs">Número da casa</label>
            <input type="text" id="numerocs" maxlength="4" autocomplete="off" required>

    
            <button type="submit">Pagar</button>
          </form>
          <p id="mensagem"></p>
        </section>
      </main>
    
      <script>
        const form = document.getElementById('form-pagamento');
        const mensagem = document.getElementById('mensagem');
    
        form.addEventListener('submit', function (event) {
          event.preventDefault(); 
    
          const nome = document.getElementById('nome').value;
          const numero = document.getElementById('numero-cartao').value;
          const validade = document.getElementById('validade').value;
          const cvv = document.getElementById('cvv').value;
          const estado = document.getElementById('estado').value
          const cep = document.getElementById('cep').value
          const nomerua = document.getElementById('nomerua').value
          const numerocs = document.getElementById('numerocs').value
    
          if (nome && numero && validade && cvv && estado && cep && nomerua && numerocs ) {
            mensagem.textContent = 'Pagamento enviado com sucesso! em ate 5 dias o seu confortavel casaco Rougue irá chegar em sua residencia.';
            mensagem.style.color = 'white';
            form.reset();
          } 
        })
      </script>


</body>
</html>
